<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Document</title>
</head>
<body class="mode">
    <div class="changemode">
        <i class="fa-solid fa-bolt"></i>
    </div>
    <div class="calcul">
        <div class="input">
            <input type="text">
        </div>
        <div>
            <p class="Ac">AC</p>
            <p class="delete">delete</p>
            <p class="operators">-</p>
            <p class="operators">/</p>
        </div>
        <div>
            <p class="numbers">7</p>
            <p class="numbers">8</p>
            <p class="numbers">9</p>
            <p class="operators">*</p>
        </div>
        <div>
            <p class="numbers">4</p>
            <p class="numbers">5</p>
            <p class="numbers">6</p>
            <p class="operators">-</p>
        </div>
        <div>
            <p class="numbers">1</p>
            <p class="numbers">2</p>
            <p class="numbers">3</p>
            <p class="operators">+</p>
        </div>
        <div class="lastdiv">
            <p class="numbers zero">0</p>
            <p class="numbers">.</p>
            <p class="resault">=</p>
        </div>

    </div>


    <script src="./public/js/app.js"></script>
</body>
</html>
